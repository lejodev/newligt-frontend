<section class="store">
    @if (!isLoading) {
    <div class="products-container">
        @for (product of products; track product.name) {
        <mat-card class="product" (click)="selectProduct(product.id)" role="button" tabindex="0">
            <div class="product-image"
                [style.backgroundImage]="product.image_url ? 'url(' + product.image_url + ')' : 'none'"
                [attr.aria-label]="product.name"></div>

            <mat-card-content class="product-info">
                <h3 class="product-title">{{ product.name }}</h3>
                <p class="product-amount">Price: {{ product.price }}</p>
                <p class="product-desc">Stock: {{ product.amount }}</p>
            </mat-card-content>
        </mat-card>
        }
    </div>

    @if (!products || products.length === 0) {
    <div class="empty">No products available</div>
    }
    } @else {
    <div class="loading">Loading productsâ€¦</div>
    }
</section>
